<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Weather App</h1>
    <form id="weatherForm" class="mb-4">
      <div class="mb-3">
        <label for="city" class="form-label">Enter city name:</label>
        <input type="text" id="city" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Get Weather</button>
    </form>
    <div id="weatherResult" class="d-none">
      <h3>Weather in <span id="cityName"></span></h3>
      <p>Temperature: <span id="temperature"></span>Â°C</p>
      <p>Humidity: <span id="humidity"></span>%</p>
      <p>Wind Speed: <span id="windSpeed"></span> m/s</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
